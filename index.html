<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imgs</title>
</head>
<style>
    body{
        background-color: black;        
    }
    .imgs {     
        display: flex;
        width: 30%;
        height: 250px;
        gap:3px;
        margin-left: 500px;
    }
    

.imgs > img{
    width: 15%;
    height: 250px;
    aspect-ratio:1/1;
    object-fit: cover;
    border: 2px solid white;
    border-radius: 5px;
    transition: all ease 0.5s;
   
}
.imgs > img:hover{

    width: 100%;
    scale: 1.1;
}

</style>
<body>
    <div class="imgs">

        <img src="_96e49a80-dd40-48a3-978c-b0a2c00b193f.jpg" alt="">

</html>
